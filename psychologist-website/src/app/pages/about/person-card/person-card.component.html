    <div class="container">
        <div class="row px-4 d-flex">
            <div class="d-flex flex-column img-wrapper col-12 img-col align-center col-lg-6 py-4"
            >
                <img [src]="personPhoto" [alt]="personName + ' photo'">
            </div>
            <div class="card col-12 m-auto col-lg-6">
                    <h6 class="d-flex person-name">
                        {{personName}}
                        <ng-container *ngIf="authService.user$ | async as user">
                            <div *ngIf="user.isAdmin" class="ms-auto">
                                <fa-icon [icon]="faEdit" (click)="editPerson.emit()"></fa-icon>
                                <fa-icon class="ms-3" (click)="deletePerson.emit()" [icon]="faTrash"></fa-icon>    
                            </div>
                        </ng-container>
                    </h6>
                    <div class="d-flex flex-wrap">
                        <div *ngFor="let tag of tags" class="tag mr-2">{{tag}}</div>
                    </div>
                    <p class="person-description">{{personDescription}}</p> 
                    <!-- <h5 class=""><strong>+ (800) 520 4789</strong></h5> -->
                    <app-fancy-button
                        class="d-flex button ms-auto"
                        (click)="openLink()"
                        [buttonText]="'Umów wizytę'">
                    </app-fancy-button>
            </div>
        </div>
    </div>
